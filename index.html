<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="icon" type="image" href="./images/icons8-note-48.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>

    <div class="container">

        <section class="app">
            <header class="Menu">
                <h1>To do list</h1>
                <img src="images/writing.png" alt="">
            </header>

            <div class="input">
                <div class="insertTask">

                    <input type="text" placeholder="Type your to do list here" id="inputText">
                    <button id="addTask" onclick=addToDo()>Add</button>
                </div>

                <div class="todoList">
                    <ul class="tasks">
                        <!-- temporarily  to style the list items -->
                        <!-- <li class="checked">task</li>
                        <li>task1</li>
                        <li>task2</li> -->
                    </ul>

                </div>


            </div>
        </section>
    </div>

</body>

</html>
